      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #500724 100%);
        background-attachment: fixed;
      }
      .font-display {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      .font-urdu {
        font-family: 'Gulzar', serif;

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glass-dark {
        background: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .gradient-text {
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .mesh-gradient {
        background: 
          radial-gradient(at 40% 20%, rgba(147, 51, 234, 0.15) 0px, transparent 50%),
          radial-gradient(at 80% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
          radial-gradient(at 0% 50%, rgba(236, 72, 153, 0.1) 0px, transparent 50%),
          radial-gradient(at 80% 50%, rgba(139, 92, 246, 0.1) 0px, transparent 50%);
      }
